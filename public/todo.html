<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="/todo.css">
</head>

<body>
  <div class="container">
    <h1>Task Manager</h1>
    <div class="task-form">
      <div>
      <input type="text" id="task-title" placeholder="Title" required>
      <p id="title_required" class="title_required">*required</p>
    </div>
      <input type="text" id="task-desc" placeholder="Description" required>
      <div>
      <input type="date" id="task-due" required>
      <p id="date_required" class="date_required">*required</p>
    </div>
      <button id="addTaskBtn">Add Task</button>
    </div>
    <div class="task-search">
      <input type="text" id="search" placeholder="Search tasks...">
      <select id="filter" class="filter" onchange="filterTasks()">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script type="text/javascript" src="/todo.js"></script>
</body>

</html>

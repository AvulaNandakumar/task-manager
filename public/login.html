<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css" />

</head>


<body>
    <h1>Welcome</h1>
    <div class="login-box">

        <form>
            <label for="username_input" class="username">Name:</label>
            <input id="username" type="text" placeholder="username" />
            <p class="username_error" id="userNameError">invalid user name</p>
            <br />
            <label for="password_input" class="password">Password:</label>
            <input id="password" type="password" placeholder="password" />
            <p class="password_error" id="passwordError">invalid user passsord</p>
            <br />
            <button id="submit" class="submit-btn" type="submit">Login</button>




        </form>
    </div>
    <p class="login_success" id="loginSuccess">Login Successfully</p>


    <script type="text/javascript" src="login.js"></script>
</body>

</html>
